name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # Build and push Docker image for Frontend
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Render Registry
      run: echo ${{ secrets.RENDER_REGISTRY_PASSWORD }} | docker login registry.render.com -u ${{ secrets.RENDER_REGISTRY_USERNAME }} --password-stdin

    - name: Build Frontend Docker image
      run: |
        docker build -t registry.render.com/<your-username>/my-project-frontend:latest ./frontend
        docker push registry.render.com/<your-username>/my-project-frontend:latest
