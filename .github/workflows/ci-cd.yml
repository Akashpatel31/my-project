name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Change this to 'main' if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Check if Docker Credentials Exist
  
      run: |
      if [[ -z "${{ secrets.DOCKER_USERNAME }}" || -z "${{ secrets.DOCKER_PASSWORD }}" ]]; then
        echo "‚ùå ERROR: Docker credentials are missing! Check GitHub Secrets."
        exit 1
      fi

      - name: Build and Push Backend Image
      run: |
        DOCKER_USER=${{ secrets.DOCKER_USERNAME }}
        IMAGE_NAME="$DOCKER_USER/backend:latest"

        echo "üîπ Building Docker image: $IMAGE_NAME"
        docker build -t "$IMAGE_NAME" ./backend

        echo "üîπ Pushing Docker image to Docker Hub..."
        docker push "$IMAGE_NAME"


      - name: Build and Tag Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Cleanup Docker Images
        run: docker system prune -af
