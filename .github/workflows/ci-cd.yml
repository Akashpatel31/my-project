name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Backend Build & Deploy
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup Node.js for Backend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Install backend dependencies
    - name: Install dependencies (Backend)
      working-directory: ./backend
      run: |
        npm install

    # Backend Docker Build
    - name: Build Backend Docker image
      run: |
        docker build -t my-project-backend ./backend

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Tag Backend Docker image for Docker Hub
    - name: Tag Backend Docker image for Docker Hub
      run: |
        docker tag my-project-backend docker.io/${{ secrets.DOCKER_USERNAME }}/my-test-project-backend:latest

    # Push Backend Docker image to Docker Hub
    - name: Push Backend Docker image to Docker Hub
      run: |
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/my-test-project-backend:latest

  # Frontend Build & Deploy
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Setup Node.js for Frontend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Install frontend dependencies
    - name: Install dependencies (Frontend)
      working-directory: ./frontend
      run: |
        npm install

    # Build Frontend
    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm run build

    # Frontend Docker Build
    - name: Build Frontend Docker image
      run: |
        docker build -t my-project-frontend ./frontend

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Tag Frontend Docker image for Docker Hub
    - name: Tag Frontend Docker image for Docker Hub
      run: |
        docker tag my-project-frontend docker.io/${{ secrets.DOCKER_USERNAME }}/my-test-project-frontend:latest

    # Push Frontend Docker image to Docker Hub
    - name: Push Frontend Docker image to Docker Hub
      run: |
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/my-test-project-frontend:latest

  # Clean up after deployment
  cleanup:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
    - name: Clean up Docker images
      run: |
        docker system prune -f
