name: CI/CD Pipeline

# Trigger the workflow on push to the 'master' branch or any other branch you choose
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Define the environment for the jobs
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for the environment

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Set the Node.js version you want to use

    - name: Install dependencies (Backend)
      working-directory: ./backend
      run: |
        npm install  # Install backend dependencies

    - name: Install dependencies (Frontend)
      working-directory: ./frontend
      run: |
        npm install  # Install frontend dependencies

    - name: Run tests (Backend)
      working-directory: ./backend
      run: |
        npm test  # Run backend tests if you have any (or skip this step if not)

    - name: Run tests (Frontend)
      working-directory: ./frontend
      run: |
        npm test  # Run frontend tests if you have any (or skip this step if not)

    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm run build  # Build frontend app

    - name: Build Docker image for Backend
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/backend:latest"
        echo "ðŸ”¹ Building Docker image: $IMAGE_NAME"
        docker build -t $IMAGE_NAME ./backend  # Build backend Docker image

    - name: Build Docker image for Frontend
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/frontend:latest"
        echo "ðŸ”¹ Building Docker image: $IMAGE_NAME"
        docker build -t $IMAGE_NAME ./frontend  # Build frontend Docker image

    - name: Push Docker images to Docker Hub
      run: |
        echo "ðŸ”¹ Logging in to Docker Hub..."
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        echo "ðŸ”¹ Pushing backend image..."
        docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest  # Push backend image to Docker Hub
        echo "ðŸ”¹ Pushing frontend image..."
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest  # Push frontend image to Docker Hub
